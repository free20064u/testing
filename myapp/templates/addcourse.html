{% extends 'base.html' %}
{% load static %}


{% block content %}

<p class="alert-danger text-danger mt-5 text-center">
{% for message in messages %}
    {{ message }} 
{% endfor %}</p>

<form action="#" method="post" class=" mt-5 text-center">
    {% csrf_token %}
    <div class="row justify-content-center">
    <div class="col-6">
        {{ form }}
        <br>
        <button class="btn btn-primary btn-lg btn-block mb-3">submit</button>
    </div>
</form>

{% endblock content%}
