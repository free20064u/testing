{% extends 'base.html' %}

{% block content %}


<p class="alert-danger text-danger mt-5 text-center">
{% for message in messages %}
    {{ message }} 
{% endfor %}</p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="text" class="form-control mr-sm-2 mt-3" name="username" placeholder="username"><br>
                <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password"><hr>
                <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Login</button>
            </div>
        </div>
    </form>
{% endblock content %}
