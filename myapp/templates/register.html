{% extends 'base.html' %}

{% block content %}

    <p class="alert-danger text-danger mt-5 text-center">{% for message in messages %}{{ message }} {% endfor %}</p>

    <form action="" method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="text" class="form-control mr-sm-2 mt-3" name="first_name" placeholder="First name">
                <input type="text" class="form-control mr-sm-2 mt-3" name="last_name" placeholder="Last name">
                <input type="text" class="form-control mr-sm-2 mt-3" name="username" placeholder="username">
                <input type="email" class="form-control mr-sm-2 mt-3" name="email" placeholder="email">
                <input type="password" class="form-control mr-sm-2 mt-3" name="password1" placeholder="Password">
                <input type="password" class="form-control mr-sm-2 mt-3" name="password2" placeholder="Confirm password">
                <hr class="mb-3">
                <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Register</button>
            </div>
        </div>
    </form>
{% endblock content %}
